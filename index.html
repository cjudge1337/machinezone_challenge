<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MachineZone Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Normally I would load JSON through AJAX requests but since the file is -->
    <!-- local it's easier to use it as a JavaScript object than have you run a  -->
    <!-- local server to deliver the file. -->
    <script type="text/javascript" src="./js/sale.json"></script>
    <script type="text/javascript" src="./js/site.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./images/mz_logo.svg">
      <button type="button">Sign In</button>
    </header>
    <aside class="chat-box">
      Chat with one of our representatives if you have any questions!
    </aside>
    <section>
      <img id="sale-header-image" src="">
    </section>
    <section id="sale-timer"></section>
    <section>
      <ul>
        <li>
          <img id="blue-image" src="">
          <p id="blue-label"></p>
          <p>$40</p>
        </li>
        <li id="jumper-listing">
          <img id="jumper-image" src="">
          <p id="jumper-label"></p>
          <p>$50</p>
        </li>
        <li id="oliver-listing">
          <img id="oliver-image" src="">
          <p id="oliver-label"></p>
          <p>$30</p>
        </li>
        <li id="two-face-listing">
          <img id="two-face-image" src="">
          <p id="two-face-label"></p>
          <p>$45</p>
        </li>
      </ul>
    </section>
    <button type="button">Birds</button>
    <button type="button">Dogs</button>
    <footer>
      footer
    </footer>

  </body>
</html>
